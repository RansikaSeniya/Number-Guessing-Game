<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- Link css -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="bg-danger-subtle d-flex justify-content-center align-items-center vh-100">
    <div class="cntainer bg-white py-5 rounded-3 shadow-lg col-lg-4 text-center">
        <h1 class="mb-2">Number Guessing Game</h1>
        <p class="lead"> Guess the number between 1 and 100</p>
        <form action="" class="col-lg-6 mx-auto" id="guessingForm">
            <div mb-3>
                <label for=""class="form-label">Enter Your Guessing Number</label>
                <input type="number" class="form-control">
            </div>
            <div class="d-flex justify-content-center coloumn-gap-3 mt-4"></div>
            <button type="submit" class="btn btn-sm btn-primary mx-2">Submit Guess</button>
            <button type="button" class="btn btn-sm btn-info text-white">New Game</button>
        </form>
        <div class="mt-3">
            <p class="text-success" id="hint"></p>
            <p class="text-black" id="attempts"></p>
            <p class="text-danger" id="history"></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <!-- Link js -->
    <script>src="script.js"</script>
  </body>
</html>
